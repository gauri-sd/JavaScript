<html>
	<head>
		<script>
		function whileDemo()
		{
			var i=document.getElementById("demo").value;
			while(i<=15)
			{
				document.write(i +"<br/>");
				i++;
			}
		}
		</script>
	</head>
	<body>
		Enter num: <input id=demo>
		<input type="button" onclick="whileDemo()" value="ClickMe">
		</button>
	</body>
