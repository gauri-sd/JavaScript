<html>
	<head>
		<script>
			function doWhileDemo()
			{
				var i=document.getElementById("demo").value;
				do
				{
					document.write(i +"<br/>");
					i++;
				}while(i<=25);
			}
		</script>
	</head>
	<body>
		Enter num<input id=demo>
		<input type="button" onclick="doWhileDemo()" value="ClickMe">
		</button>
	</body>
</html>
